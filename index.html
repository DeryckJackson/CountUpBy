<!DOCTYPE html>
<html>
  <head>
    <title>Count Up By</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <form id="Counter">
        <label for="CountTo">Count to:</label>
        <input id="CountTo" type="number" required>
        <label for="CountBy">Count by:</label>
        <input id="CountBy" type="number" required>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="result">
      <p>The result is: <span class="Output"></span></p>
    </div>
  </body>
</html>
